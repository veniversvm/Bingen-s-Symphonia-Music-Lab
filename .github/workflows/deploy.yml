name: Deploy BSML Demo

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Permite disparar el despliegue manualmente desde la web

permissions:
  contents: read
  pages: write
  id-token: write

# Solo permite un despliegue a la vez. Si hay uno en curso, lo cancela y prioriza el nuevo.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Core Library
        run: yarn workspace @bingens/core build

      - name: Build Web App
        run: yarn workspace web build

      # ESTE PASO SOLO DEBE APARECER UNA VEZ
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './apps/web/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      # ESTE PASO SOLO DEBE APARECER UNA VEZ
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
